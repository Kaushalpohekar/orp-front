<div class="content">
    <div class="container-fluid">
        <div class="row pt-2 mb-2" style="height: 5vh;">
            <div class="col-12">
                <div class="title">EcoTrade Reports</div>
            </div>
        </div>
        <div class="row pt-2">
        	<div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
        		<mat-card>
        			<mat-card-content>
		        		<div class="container-fluid">
					    	<div class="row">
					    		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
					    			<div>Download Report</div>
					        		<mat-button-toggle-group name="fontStyle" class="button-group" aria-label="Font Style">
										<mat-button-toggle class="button-group" value="bold">CSV</mat-button-toggle>
										<mat-button-toggle class="button-group" value="italic">Excel</mat-button-toggle>
										<mat-button-toggle class="button-group" value="underline">Print</mat-button-toggle>
									</mat-button-toggle-group>
					        	</div>

					        	<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
					        		<div>Apply Filter</div>
					        	</div>
					    		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
					                <mat-form-field appearance="outline" class="form-field">
					                    <mat-label>Select Device</mat-label>
					                    <mat-select required>
					                        <mat-option>-- None --</mat-option>
					                        <mat-option value="option">Option</mat-option>
					                    </mat-select>
					                </mat-form-field>
					            </div>
					            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
					                <mat-form-field appearance="outline" class="form-field">
					                    <mat-label>Start End</mat-label>
					                    <mat-select required>
					                        <mat-option>-- None --</mat-option>
					                        <mat-option value="option">Option</mat-option>
					                    </mat-select>
					                </mat-form-field>
					            </div>
					            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
					                <mat-form-field appearance="outline" class="form-field">
					                    <mat-label>End Date</mat-label>
					                    <mat-select required>
					                        <mat-option>-- None --</mat-option>
					                        <mat-option value="option">Option</mat-option>
					                    </mat-select>
					                </mat-form-field>
					            </div>
					            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
					                <div class="d-flex justify-content-end">
					                	<button mat-raised-button style="background-color: #e6e6e6;">Primary</button>
					                </div>
					            </div>
					    	</div>
					    </div>
        			</mat-card-content>
        		</mat-card>
        	</div>
        	<div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 mb-2">
        		<mat-card class="mat-card-outline">
                    <mat-card-content>
                        <table mat-table [dataSource]="dataSource" matSort class="custom-theme-table mat-table">
                            
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                            </ng-container>

                            
                            <ng-container matColumnDef="age">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
                                <td mat-cell *matCellDef="let element">{{ element.age }}</td>
                            </ng-container>

                            
                            <ng-container matColumnDef="city">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
                                <td mat-cell *matCellDef="let element">{{ element.city }}</td>
                            </ng-container>

                            <ng-container matColumnDef="Date">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                                <td mat-cell *matCellDef="let element">{{ element.Date }}</td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>
                    </mat-card-content>
                </mat-card>
        	</div>
        </div>
    </div>
</div>
