<div class="content">
	<div class="container-fluid">
		<div class="row pt-2 mb-1" style="height: 5vh;">
			<div class="col-11">
				<div class="title">EcoTrade Dashboard</div>
			</div>
		</div>
		<div class="row mb-2">
			<div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 mb-2">
                <mat-card class="card">               
                    <!-- <div #container style="width: 100%; height: 500px;"></div> -->
                    <mat-card-content>
                        <div id="india-map" style="height: 70vh; z-index: 0;"></div>
                    </mat-card-content>
				</mat-card>
			</div>
			<div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 mb-2">
				<mat-card class="mat-card-outline card">
                    <mat-card-content>
                    	<div class="title-2 d-flex align-items-center mb-2">
						    <mat-icon style="vertical-align: middle;">home</mat-icon>
						    <span style="vertical-align: middle;">Site Status</span>
						</div>
						<mat-divider class="divider"></mat-divider>

                        <table mat-table [dataSource]="dataSource" matSort class="custom-theme-table mat-table">
                            
                            <ng-container matColumnDef="DeviceName">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Device Name</th>
                                <td mat-cell *matCellDef="let element">{{ element.device_name }}</td>
                            </ng-container>

                            
                            <ng-container matColumnDef="Pump 1">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Pump 1</th>
                                <td mat-cell *matCellDef="let element">{{ element.pump1 }}</td>
                            </ng-container>

                            
                            <ng-container matColumnDef="Pump 2">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Pump 2</th>
                                <td mat-cell *matCellDef="let element">{{ element.pump2 }}</td>
                            </ng-container>

                            <ng-container matColumnDef="Location">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Location</th>
                                <td mat-cell *matCellDef="let element">{{ element.location }}</td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>
                    </mat-card-content>
                </mat-card>
			</div>
		</div>
	</div>
</div>
