<div class="content">
	<div class="container-fluid">
		<div class="row pt-2 mb-1" style="height: 5vh;">
			<div class="col-11">
				<div class="title">EcoTrade Dashboard</div>
			</div>
		</div>
		<div class="row mb-2">
			<div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 mb-2">
				<mat-card class="card">
					<mat-card-content></mat-card-content>
				</mat-card>
			</div>
			<div class="col-xl-4 col-lg-4 col-md-12 col-sm-12 mb-2">
				<mat-card class="mat-card-outline card">
                    <mat-card-content>
                    	<div class="title-2 d-flex align-items-center mb-2">
						    <mat-icon style="vertical-align: middle;">home</mat-icon>
						    <span style="vertical-align: middle;">Site Status</span>
						</div>
						<mat-divider class="divider"></mat-divider>

                        <table mat-table [dataSource]="dataSource" matSort class="custom-theme-table mat-table">
                            
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                            </ng-container>

                            
                            <ng-container matColumnDef="age">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Age</th>
                                <td mat-cell *matCellDef="let element">{{ element.age }}</td>
                            </ng-container>

                            
                            <ng-container matColumnDef="city">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
                                <td mat-cell *matCellDef="let element">{{ element.city }}</td>
                            </ng-container>

                            <ng-container matColumnDef="Date">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                                <td mat-cell *matCellDef="let element">{{ element.Date }}</td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                        </table>
                    </mat-card-content>
                </mat-card>
			</div>
		</div>
	</div>
</div>
