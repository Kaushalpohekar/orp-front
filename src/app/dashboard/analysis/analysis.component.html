<div class="content">
	<div class="container-fluid">
        <div class="row pt-2 mb-2" style="height: 5vh;">
            <div class="col-12">
                <div class="title">EcoTrade Analysis</div>
            </div>
        </div>
        <div class="row pt-2">
	        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
				<div class="container-fluid">
			    	<div class="row">
			    		<div class="col-xl-2 col-lg-2 col-md-4 col-sm-12 mb-1">
			                <mat-form-field appearance="outline" class="form-field">
			                    <mat-label>Select Device</mat-label>
			                    <mat-select required>
			                        <mat-option>-- None --</mat-option>
			                        <mat-option value="option">Option</mat-option>
			                    </mat-select>
			                </mat-form-field>
			            </div>
			    		<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 mb-4">
			        		<mat-button-toggle-group name="fontStyle" class="button-group" aria-label="Font Style">
								<mat-button-toggle class="button-group" value="Live">Live</mat-button-toggle>
								<mat-button-toggle class="button-group" value="italic">Min</mat-button-toggle>
								<mat-button-toggle class="button-group" value="underline">Hour</mat-button-toggle>
								<mat-button-toggle class="button-group" value="underline">Day</mat-button-toggle>
								<mat-button-toggle class="button-group" value="underline">Week</mat-button-toggle>
								<mat-button-toggle class="button-group" value="underline">Month</mat-button-toggle>
								<mat-button-toggle class="button-group" value="underline">Custom</mat-button-toggle>
							</mat-button-toggle-group>
			        	</div>
			            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 mb-1">
			                <mat-form-field class="form-field" appearance="outline">
							  <mat-label>Start Date</mat-label>						  
							  <input matInput placeholder="Select Date" [matDatepicker]="startPicker" required>
							  <mat-datepicker-toggle matPrefix [for]="startPicker"></mat-datepicker-toggle>
							  <mat-datepicker #startPicker></mat-datepicker>
							</mat-form-field>

			            </div>
			            <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 mb-1">
			                <mat-form-field class="form-field" appearance="outline">
							  <mat-label>End Date</mat-label>						  
							  <input matInput placeholder="Select Date" [matDatepicker]="endPicker" required>
							  <mat-datepicker-toggle matPrefix [for]="endPicker"></mat-datepicker-toggle>
							  <mat-datepicker #endPicker></mat-datepicker>
							</mat-form-field>
			            </div>
			            <!-- <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-1">
			                <div class="d-flex justify-content-end">
			                	<button mat-raised-button style="background-color: #e6e6e6;">Primary</button>
			                </div>
			            </div> -->
			    	</div>
			    </div>
	    	</div>
	    	<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-2">
				<mat-card>
					<mat-card-content>
						<div id="donutChart" style="height: 350px;"></div>
					</mat-card-content>
				</mat-card>    		
	    	</div>
	    	<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-2">
				<mat-card>
					<mat-card-content>
						<div id="barChart" style="height: 350px;"></div>
					</mat-card-content>
				</mat-card>    		
	    	</div>
	    	<div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 mb-2">
				<mat-card>
					<mat-card-content>
						<div id="lineChart" style="height: 350px;"></div>
					</mat-card-content>
				</mat-card>    		
	    	</div>
        </div>
	</div>
</div>
